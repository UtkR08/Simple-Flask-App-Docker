apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  labels:
    app: my-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: myapp
          image: demolearnacr.azurecr.io/demo_dev/product-list-app:v1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5070
      imagePullSecrets:
        - name: my-secret
    container:
      image: demolearnacr.azurecr.io/demo_dev/product-list-app:ed11a3a9340e231a22555d273fe78aa84d03c00b
    containers:
      image: demolearnacr.azurecr.io/demo_dev/product-list-app:e157b7f277980c8f23b8bbea87bfc57b2f2b0add
